<div class="header pb-8 pt-5 pt-md-8" style="background-image: linear-gradient(to bottom, #E5E5EA, #F7F7F9);">
    <div class="container-fluid">
        <div class="header-body">
            <div class="tabledata">
                <!-- Card stats -->
                <table mat-table [dataSource]="clients" matSort class="mat-elevation-z8">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let client"> {{ client.nomEntreprise }} </td>
                    </ng-container>
                    <!-- Id Client Column -->
                    <ng-container matColumnDef="idClient">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Client </th>
                        <td mat-cell *matCellDef="let client"> {{ client.idClient }} </td>
                    </ng-container>
                    <!-- Location Column -->
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                        <td mat-cell *matCellDef="let client"> {{ client.adresse.ville }}, {{ client.adresse.gouvernerat }}  </td>
                    </ng-container>
                    <!-- Domaine Column -->
                    <ng-container matColumnDef="domaine">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Domaine </th>
                        <td mat-cell *matCellDef="let client"> {{ client.domaine }} </td>
                    </ng-container>
                    <!-- Edit & Delete Buttons Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>  </th>
                        <td mat-cell *matCellDef="let client">
                            <button mat-icon-button color="primary" >
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteClient(client.idClient)">
                                <mat-icon>delete_outline</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- Define columns to display -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let client; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
